<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 - Text File

    </title>
</head>
<body>
    <button id="button">Get Text File</button>
    <br><br>
    <div id="text">
        
    </div>

    


    <script>
        // Create event listener 
        document.getElementById('button').addEventListener('click', loadText);

        function loadText(){
            // Create XHR Object 
            const xhr = new XMLHttpRequest();

            // OPEN - parameters (type of request(GET, POST), url/file, async) 

            xhr.open('GET', 'sample.txt', true);

            console.log('READY STATE: ', xhr.readyState);

            // // OPTIONAL - used for loaders
            // xhr.onprogress = function(){
            //     console.log('READY STATE: ', xhr.readyState);
            // } 

            xhr.onload = function(){
                if(this.status == 200){
                    // console.log(this.responseText);
                } else if (this.status == 404){
                    document.getElementById('text').innerHTML = 'Not found'
                }
            }
            // When using onload, you make sure to add onerror incase something goes wrong'

            xhr.onerror = function(){
                document.getElementById('text').innerHTML = 'Error. Try again'
            }


            // OLDER WAY
            // xhr.onreadystatechange = function(){
            //     console.log('READY STATE: ', xhr.readyState);
            //     if(this.readyState == 4 && this.status == 200){
            //         // console.log(this.responseText);
            //     }
                
            // }

            // readyState Values
            // 0: request not initialized 
            // 1: server connection established
            // 2: request received 
            // 3: request processing
            // 4: request finished and response is ready
            // 
            xhr.send();

        }

        // HTTP Statuses 
        // 200: "OK"
        // 403: "Forbidden"
        // 404: "Not found"

    </script>
</body>
</html>
